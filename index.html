<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app"></div>
    <form action="" id="form" role="form">
        <label for="Input" id="text" tabindex="1">Enter your #</label>
        <input type="text" id="input" name="Input" aria-label="Input"/>
        <button class="button" role="button" >Submit</button>
    </form>
    <div id="question"></div>
    <button class="button" role="button" id="true">TRUE</button>
    <button class="button" role="button" id="false" >FALSE</button>
    <script type="module" src="/main.js"></script>
  </body>
</html>
